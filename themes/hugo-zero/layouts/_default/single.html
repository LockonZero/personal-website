<html>
{{ partial "header.html" . }}
<body class="article">
    <header class="main-header">
        <h1 class="post-title"> >>{{ .Title }}</h1>
    </header>
    <div id="main-container" class="container">

            <div class="post"> 
                {{ .Content }}
            </div>
                        <div class="post__meta">
                <p>&sect; Posted: <span>{{ .Date.Format "January 2, 2006" }}</span> &sect; Read Time: <span>{{ .ReadingTime }} Min</span></p>
            </div>
    </div>
{{ partial "footer.html" . }}
</body>
</html>
